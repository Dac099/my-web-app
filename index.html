<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylee.css">
  <title>Sign Up</title>
</head>
<body>
  <p class="tittle">Welcome to the To-Do app with <a href="https://jsonplaceholder.typicode.com/">{JSON} PLaceholder</a></p>

  <form action="./app.html" class="signup formSign" id="signup">
    <input type="text" placeholder="Name" name="name" id="name">
    <input type="text" placeholder="Username" name="username" id="username">
    <input type="email" placeholder="Email" name="email" id="email">
    <button type="button" id="signup_btn">Sign Up</button>
  </form>

  <form action="./app.html" class="signin formSign" id="signin">
    <input type="text" placeholder="Name" name="name" id="name">
    <input type="text" placeholder="Username" name="username" id="username">
    <button type="button" id="signin_btn">Sign In</button>
  </form>

  <section class="sing-in--option" id="sing-in--option">
    <p>Already have an account!</p>
    <button type="button" id="logged">Sing In</button>
  </section>
</body>
<script src="./sing-controller.js"></script>
</html>
