<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="shortcut icon" href="./media/task-list.png" type="image/x-icon">

</head>
<body>
  <main>
    <p class="title">Welcome to the To-Do app with <br><a href="https://jsonplaceholder.typicode.com/">{JSON} Placeholder</a></p>

      <datalist id="users"></datalist>
      <button type="button" id="signup">&raquo;</button>
    </section>
  </main>
</body>
<script src="./js/sing-controller.js" type="module"></script>
