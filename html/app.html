<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/stylee.css">
  <link rel="shortcut icon" href="../media/task-list.png" type="image/x-icon">

  <title>An API</title>
</head>
<body>
  <header>
    <a href="./app.html">My Profile</a>
    <p id="get-out">&#10162;</p>
  </header>

  <main>
    <article class="card-profile card">
      <section class="card-profile--head">
        <p>&#9865;</p>
        <p>Now you are <span class="user-name data-user"></span></p>
      </section>
      <table class="card-profile--data">
        <tr>
          <th>Username</th>
          <td id="profile_username" class="data-user"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td id="proflie_email" class="data-user"></td>
        </tr>
        <tr>
          <th>Phone</th>
          <td id="profile_phone" class="data-user"></td>
        </tr>
        <tr>
          <th>Website</th>
          <td id="profile_website" class="data-user"></td>
        </tr>
        <tr>
          <th>Id</th>
          <td id="profile_id" class="data-user"></td>
        </tr>
      </table>
    </article>
    
    <section class="users-elements">

      <a class="element" href="./todos.html">
        <p>&#127919;</p>
        <p>My Todos</p>
      </a>

      <a class="element" href="./albums.html">
        <p>&#127924;</p>
        <p>My Albums</p>
      </a>

      <a class="element" href="./posts.html">
        <p>&#128196;</p>
        <p>My Posts</p>
      </a>

    </section>

    <section class="my-last-comments">
      <h3>Last comments about your Posts</h3>
      <section class="comments"></section>
    </section>

  </main>

</body>
<script src="../js/index.js" type="module"></script>
</html>
