<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../media/task-list.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/posts.css">
  <title>My Posts</title>

<body class="scroll">
  <header>
    <a href="./app.html">My Posts</a>
    <p id="get-out">&#10162;</p>

  <aside class="side-tip" id="side-tip">

  <main>

    <form>
      <input type="text" name="post-title" id="post-title" class="post-title" placeholder="Post title">

  </main>
