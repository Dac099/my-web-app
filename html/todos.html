<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/todos.css">
  <link rel="shortcut icon" href="../media/task-list.png" type="image/x-icon">
  <title>An API</title>
</head>
<body>
  <header>
    <a href="./app.html">My Todos</a>
    <p id="get-out">&#10162;</p>
  </header>
  
  <main>
    <section class="add-task">
      <input type="text" placeholder="New Task" id="task-title">
      <button type="button" id="new-task">Add it</button>
    </section>

    <section class="my-tasks">
      <h3>Uncompleted tasks</h3>
      <section class="uncompleted-tasks container-tasks"></section>
      <h3>Completed tasks</h3>
      <section class="completed-tasks container-tasks"></section>
    </section>
  </main>
</body>
<script src="../js/todos.js" type="module"></script>
</html>
